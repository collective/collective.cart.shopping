[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.2.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = collective.cart.shopping

versions = versions

[versions]
Products.ATCountryWidget = 0.2.6
collective.behavior.discount = 0.2.2
collective.behavior.price = 0.3
collective.behavior.salable = 0.4
collective.behavior.size = 0.2.1
collective.behavior.sku = 0.2
collective.behavior.stock = 0.5
collective.behavior.vat = 0.4
collective.cart.core = 0.6.0.2
collective.cart.shipping = 0.6
collective.cart.stock = 0.4
five.pt = 2.2.1
hexagonit.testing = 1.2.2
mock = 1.0.1
py-moneyed = 0.4.0.1
zope.pagetemplate = 3.6.3

[test]
eggs =
    Pillow
    lxml
    collective.cart.shopping [test]
    ${buildout:package-extras}
    ${buildout:test-eggs}
