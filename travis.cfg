[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.3.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = collective.cart.shopping

versions = versions

[versions]
Products.ATCountryWidget = 0.2.6
collective.behavior.discount = 0.3
collective.behavior.price = 0.4
collective.behavior.salable = 0.5
collective.behavior.size = 0.3
collective.behavior.sku = 0.3
collective.behavior.stock = 0.6
collective.behavior.vat = 0.5
collective.cart.core = 0.8
collective.cart.shipping = 0.7
collective.cart.stock = 0.5
hexagonit.testing = 1.2.2
mock = 1.0.1
py-moneyed = 0.4.1.1

[test]
eggs =
    ${buildout:package-name} [test]
    ${buildout:package-extras}
    ${buildout:test-eggs}
